<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>API REST</title>
</head>

<body>
    <h1>API REST</h1>
    <h2>Esta web nos permite utilizar la tecnologia ciente-servidor</h2>
    <form action="/crear_entrada" method="get">
        <button type="submit">Registrar Persona</button>
    </form>
    <form action="/consultar_dato" method="get">
        <button type="submit">Consultar Persona</button>
    </form>
    <form action="/borrar_entrada" method="post">
        <button type="submit">Eliminar Persona</button>
    </form>
</body>
</html>
